<template>
  <lightning-card title={title}>
    <div slot="actions" lwc:if={selectedJobRun}>
      <lightning-button-group>
        <lightning-button
          label="Refresh"
          onclick={handleRefreshClick}
          title="Refresh"
          variant="neutral"
          icon-name="utility:refresh"
        ></lightning-button>
        <lightning-button
          label="Back to Job Runs"
          onclick={handleJobRunSelected}
          variant="neutral"
          icon-name="utility:back"
        ></lightning-button>
      </lightning-button-group>
    </div>
    <div class="slds-var-p-around_medium">
      <c-ai-job-item-list-view
        lwc:if={selectedJobRun}
        job-run={selectedJobRun}
        ontargetselected={handleTargetSelected}
      ></c-ai-job-item-list-view>
      <c-ai-job-list-view
        lwc:else
        onjobrunselected={handleJobRunSelected}
        ontargetselected={handleTargetSelected}
      ></c-ai-job-list-view>
    </div>
  </lightning-card>
</template>
