<template>
  <lightning-card title="Filters" icon-name="standard:calibration">
    <lightning-button
      slot="actions"
      label="Reset"
      onclick={handleReset}
    ></lightning-button>

    <div class="slds-var-m-around_medium">
      <lightning-input
        label="Search Key"
        type="text"
        value={searchKey}
        onchange={handleSearchKeyChange}
      ></lightning-input>
      <lightning-combobox
        label="Type"
        value={type}
        placeholder="Select Type"
        options={typeOptions}
        onchange={handleTypeChange}
      >
      </lightning-combobox>
      <lightning-combobox
        label="Cuisine"
        value={cuisine}
        placeholder="Select Cuisine"
        options={cuisineOptions}
        onchange={handleCuisineChange}
      >
      </lightning-combobox>
      <lightning-slider
        label="Minimum Review Score"
        step="1"
        min="0"
        max="5"
        value={minReviewScore}
        onchange={handleMinReviewScoreChange}
      ></lightning-slider>
    </div>
  </lightning-card>
</template>
